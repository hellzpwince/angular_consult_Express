<div class="container-fluid">
  <h1 class="display-4 text-danger">{{language}}</h1>
  <hr>
  {{name.isvalid}}
  <form #userForm='ngForm' (ngSubmit)='consultRequest()'>
    <div class="form-group">
      <label>Name</label>
      <input type="text" #name='ngModel' name='name' required class="form-control" [(ngModel)]='userModel.name'>
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">
        Enter Your Name here
      </small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" #email='ngModel' required name='email' class="form-control" [(ngModel)]='userModel.email'>
      <small class="text-danger" [class.d-none]='email.valid || email.untouched'>
        Enter Your Email Address
      </small>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" #phone='ngModel' required name='phone' maxlength="10" class="form-control" [(ngModel)]='userModel.phone'>
      <small class="text-danger" [class.d-none]='phone.valid || phone.untouched'>
        Phone Number must be of 10 digits
      </small>
    </div>
    <button [disabled]='userForm.form.invalid' type="submit" class='btn btn-primary'>Submit</button>
  </form>
  <hr>
  <div class="alert-primary p-2">
  <h3>Form Preview</h3>
  <p>Course Selected : {{language}}</p>
  <p>Your Name : {{userModel.name}}</p>
  <p>Your Email : {{userModel.email}}</p>
  <p>Contact Number : {{userModel.phone}}</p>
</div>
</div>
